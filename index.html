<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify-Inspired Player</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar glass">
      <h1 class="brand">Spotlite</h1>
      <nav>
        <button class="nav-btn active">Home</button>
        <button class="nav-btn">Search</button>
        <button class="nav-btn">Your Library</button>
      </nav>
      <section class="playlist-box">
        <h2>Playlists</h2>
        <p>Frontend Boilerplate</p>
        <p>Roadmap Demo</p>
      </section>
    </aside>

    <main class="content">
      <header class="hero">
        <h2>Made For Coding</h2>
        <p>Spotify-inspired dashboard with mock tracks.</p>
      </header>
      <section id="trackGrid" class="track-grid"></section>
    </main>
  </div>

  <footer class="player-bar glass">
    <div class="now-playing">
      <img id="nowCover" alt="Track cover" />
      <div>
        <h3 id="nowTitle">Select a track</h3>
        <p id="nowArtist">-</p>
      </div>
    </div>

    <div class="player-core">
      <div class="transport">
        <button id="shuffleBtn" class="icon-btn" aria-label="Shuffle">&#128256;</button>
        <button id="prevBtn" class="icon-btn" aria-label="Previous">&#9198;</button>
        <button id="playPauseBtn" class="icon-btn play" aria-label="Play/Pause">&#9654;</button>
        <button id="nextBtn" class="icon-btn" aria-label="Next">&#9197;</button>
        <button id="repeatBtn" class="icon-btn" aria-label="Repeat">&#128257;</button>
      </div>
      <div class="seek-wrap">
        <span id="currentTime">0:00</span>
        <input id="seekBar" type="range" min="0" max="100" value="0" />
        <span id="duration">0:00</span>
      </div>
    </div>

    <div class="volume-wrap">
      <label for="volumeBar">Volume</label>
      <input id="volumeBar" type="range" min="0" max="1" step="0.01" value="0.7" />
    </div>
  </footer>

  <audio id="audio"></audio>
  <script src="script.js"></script>
</body>
</html>
